<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adam Tobin Website</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #030303;
    }

    header {
      background-color: #82b5f0;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Adam Tobin</h1>
  </header>

  <main>
    <h2>Welcome! To my homepage!</h2>
    <p>On here you'll find links to my C.V and GitHub</p>
    <button id="goBtn">C.V.</button>
    <button id="GitHublnk">GitHub</button>
  </main>

  <footer>
    &copy; 2025 Adam Tobin. All rights reserved.
  </footer>

  <script>
     document.getElementById("goBtn").addEventListener("click", function () {
      // Hidden link logic
      const hiddenLink = "https://docs.google.com/document/d/1Xal4D8uazaCrYBXIpxauM_QDlUnc7X5PTm2KBdkVkl0/edit?tab=t.0";
      window.location.href = hiddenLink;
    });
  
  </script>
  <script>
     document.getElementById("GitHublnk").addEventListener("click", function () {
      // Hidden link logic
      const hiddenLink = "https://github.com/VHSKnight";
      window.location.href = hiddenLink;
    });
  
  </script>


</body>
</html>
